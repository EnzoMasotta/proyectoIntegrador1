<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belgrano Hogar - Inicia sesion o registrate</title>
    <link rel="stylesheet" href="style_signup.css">
</head>
<body>
    <header class="header">

        <a href="/index.html"><h1 class="logo">BELGRANO HOGAR</h1></a>
        

    </header>

    <section>

        <div class="signup_card">

            <form class="signup_form" action="">

                <div class="nombre-apellido">

                    <div class="name">

                        <label for="name">Nombre</label>
                        <input id="name" type="text">

                    </div>
                   

                    <div class="surname">

                        <label for="surname">Apellido</label>
                        <input id="surname" type="text">

                    </div>
                    

                </div>

                <div class="data">

                    <div class="email">
                        <label for="email">Email</label>
                        <input id="email" type="text">    
                    </div>
                    <div class="password">
                        <label for="password">Contraseña</label>
                        <input id="password" type="text">
                    </div>
                    <div class="repeat_password">
                        <label for="repeat_password">Repetir contraseña</label>
                        <input id="repeat_password" type="text">
                    </div>

                   
                 </div>
               
                 <a class="continue_button" href="index.html">

                    Continuar

                 </a>
                
            </form>

        </div>

    </section>
</body>
</html>
